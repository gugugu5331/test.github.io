            'è½¬ç§»æ³¨æ„åŠ›', 'çœ¼ç¥æ¥è§¦', 'å¾®ç¬‘', 'è§¦æ‘¸æ‰‹éƒ¨',

            'å°Šï¼ˆå°Šé‡ï¼‰', 'æ¥ï¼ˆæ¥çº³ï¼‰', 'åŒï¼ˆå…±æƒ…ï¼‰', 'è¡¨ï¼ˆè¡¨è¾¾ï¼‰',
            'è¯šï¼ˆçœŸè¯šï¼‰', 'çˆ±ï¼ˆå…³çˆ±ï¼‰', 'ç®€çŸ­æé—®', 'åˆ†æ­¥å¼•å¯¼',
            'è½¬ç§»æ³¨æ„åŠ›', 'çœ¼ç¥æ¥è§¦', 'å¾®ç¬‘', 'è§¦æ‘¸æ‰‹éƒ¨',
            'å›å¿†ç–—æ³•', 'æ­£é¢è¯­è¨€', 'æ”¾æ…¢è¯­é€Ÿ', 'é‡å¤ä¿¡æ¯'

        let firstClick = null;

        let startTime = Date.now();
        let timerInterval;
        let matchedPairs = 0;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            const game = document.getElementById('game');
            const shuffled = [...knowledgePoints].sort(() => Math.random() - 0.5);
            
            shuffled.forEach((text, index) => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = text;
                bubble.dataset.index = index;
                bubble.addEventListener('click', handleClick);
                game.appendChild(bubble);
            });

            // å¯åŠ¨è®¡æ—¶å™¨
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').textContent = `æ—¶é—´ï¼š${elapsed}ç§’`;
            }, 1000);
        }

        // å¤„ç†ç‚¹å‡»äº‹ä»¶
        function handleClick(e) {
            if (isChecking || e.target.classList.contains('hidden')) return;

            e.target.style.backgroundColor = '#FF6B6B';

            if (!firstClick) {
                firstClick = e.target;
            } else {
                isChecking = true;
                const secondClick = e.target;

                if (firstClick.textContent === secondClick.textContent && firstClick.dataset.index !== secondClick.dataset.index) {
                    setTimeout(() => {
                        firstClick.classList.add('hidden');
                        secondClick.classList.add('hidden');
                        matchedPairs++;
                        checkWin();
                        resetSelection();
                    }, 500);
                } else {
                    setTimeout(() => {
                        firstClick.style.backgroundColor = '#87CEEB';
                        secondClick.style.backgroundColor = '#87CEEB';
                        resetSelection();

            }
        }

        function resetSelection() {
            firstClick = null;
            isChecking = false;

            if (matchedPairs === knowledgePoints.length / 2) {
                clearInterval(timerInterval);
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('success').innerHTML = `
